<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day - Gwen & Nyami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff85c0 25%, #ffd6ec 50%, #ff85c0 75%, #ffb3d9 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .big-heart {
            font-size: 80px;
            color: #ff1493;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
        }

        .names {
            font-size: 36px;
            color: #ff69b4;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .message {
            font-size: 20px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .date {
            font-size: 24px;
            color: #ff1493;
            font-style: italic;
            margin-top: 20px;
        }

        .decorative-hearts {
            margin: 20px 0;
        }

        .decorative-hearts span {
            color: #ff69b4;
            font-size: 24px;
            margin: 0 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .decorative-hearts span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .decorative-hearts span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .button {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s infinite;
            z-index: 3;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .flower {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 2;
            animation: floatFlower 20s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes floatFlower {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        .falling-flower {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 2;
            animation: fallFlower 15s linear infinite;
        }

        @keyframes fallFlower {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsContainer"></div>

    <div class="flower" style="top: 10%; left: 5%; animation-delay: 0s;">üå∏</div>
    <div class="flower" style="top: 15%; right: 8%; animation-delay: 2s;">üå∫</div>
    <div class="flower" style="bottom: 20%; left: 10%; animation-delay: 4s;">üå∏</div>
    <div class="flower" style="bottom: 15%; right: 5%; animation-delay: 1s;">üå∑</div>
    <div class="flower" style="top: 50%; left: 2%; animation-delay: 3s;">üå∫</div>

    <div class="flower" style="bottom: 40%; right: 7%; animation-delay: 4.5s;">üå∫</div>
    
    <!-- Falling flowers container -->
    <div id="fallingFlowersContainer"></div>
    
    <!-- Decorative circles -->
    <div style="position: fixed; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent); border-radius: 50%; top: -100px; left: -100px; z-index: 2;"></div>
    <div style="position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent); border-radius: 50%; bottom: -150px; right: -150px; z-index: 2;"></div>
    <div style="position: fixed; width: 200px; height: 200px; background: radial-gradient(circle, rgba(255, 182, 193, 0.15), transparent); border-radius: 50%; top: 50%; left: 10%; z-index: 2;"></div>
    <div style="position: fixed; width: 250px; height: 250px; background: radial-gradient(circle, rgba(255, 192, 203, 0.12), transparent); border-radius: 50%; top: 20%; right: 15%; z-index: 2;"></div>
    
    <div class="container">
        <div class="big-heart">üíï</div>
        <h1>Happy Valentine's Day!</h1>
        
        <div class="names">Gwen & Nyami</div>
        
        <div class="decorative-hearts">
            <span>‚ù§Ô∏è</span>
            <span>üíñ</span>
            <span>‚ù§Ô∏è</span>
        </div>
        
        <div class="message">
            Celebrating love, friendship, and all the wonderful moments together. 
            May this Valentine's Day be filled with joy, laughter, and endless happiness!
        </div>
        
        <button class="button" onclick="celebrate()">Celebrate! üéâ</button>
        
        <div class="date">February 14, 2026</div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Celebration function
        function celebrate() {
            const colors = ['#ff1493', '#ff69b4', '#ffc3d7', '#ff6b9d', '#ff1493'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Create sparkles continuously
        setInterval(createSparkle, 200);
        
        // Initial sparkles
        for (let i = 0; i < 20; i++) {
            setTimeout(createSparkle, i * 100);
        }

        // Create falling flowers
        function createFallingFlower() {
            const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ'];
            const flower = document.createElement('div');
            flower.classList.add('falling-flower');
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
            flower.style.animationDuration = (Math.random() * 10 + 10) + 's';
            flower.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('fallingFlowersContainer').appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 20000);
        }

        // Create falling flowers continuously
        setInterval(createFallingFlower, 2000);
        
        // Initial falling flowers
        for (let i = 0; i < 8; i++) {
            setTimeout(createFallingFlower, i * 500);
        }
    </script>
</body>
</html>
